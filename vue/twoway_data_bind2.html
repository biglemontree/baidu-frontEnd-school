<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Observer {

        constructor(data){

            this.data = data
            this.walk(data)
            this.eventBus = new Event()
        }

        walk(obj){
            let val;
            for (let key in obj){

                if(obj.hasOwnProperty(key)){
                    val = obj[key]

                    if(typeof val === 'object'){
                        new Observer(val)
                    }
                    this.convert(key, val)
                }
            }
        }
        convert(key, val){
            Object.defineProperty(this.data, key, {
                enumerable: true,
                configurable: true,
                get: function () {
                    console.log('你访问了' + key);
                    return val
                },
                set: function (newVal) {
                    console.log('你设置了' + key);
                    console.log('新的' + key + ' = ' + newVal)
                    if (newVal === val) return;
                    if(typeof newVal === 'object') { new Observer(newVal)}
                    val = newVal
                }
            })
        }

        $watch(attr, callback){
            console.log(this.eventBus)
            this.eventBus.on(attr, callback)
        }


    }

    let app = new Observer({
        basicInfo: {
            name: 'liujianhuan',
            age: 25
        },
        company: 'Qihoo 360',
        address: 'Chaoyang, Beijing'
    })

    app.data.basicInfo.name

    app.$watch('age', function (oldVal, newVal) {
        console.log(`我的年纪变了，现在已经是：${newVal}岁了`)
    })

    app.data.basicInfo.age = 100


</script>
</body>
</html>
